<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document1</title>
</head>

<body>
    <ul data-bind="foreach:catList">
        <li data-bind="text:name,click:$parent.setCat"></li>
    </ul>
    <div data-bind="with:currentCat">
        <h2 data-bind="text:name"></h2>
        <div data-bind="text:clickCount"></div>
        <p data-bind="text:level"></p>
        <img data-bind="click:$parent.incrementCounter,attr:{src:imgSrc}" />
    </div>

</body>
<script src="lib/knockout-3.4.2.js"></script>
<script src="js/app_ko.js"></script>

</html>
