<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>街区地图</title>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
    <style>
        @media screen and (max-width: 321px) {
            body {
                font-size: 16px
            }
        }

        @media screen and (min-width: 321px) and (max-width:400px) {
            body {
                font-size: 17px
            }
        }

        @media screen and (min-width: 400px) {
            body {
                font-size: 19px
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="css/main.scss"> -->
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header {
            background-color: #1e1e1e;
            height: 1rem;
            position: relative;

        }
        

        .header a {
            background-image: url(img/category.svg);
            background-size: contain;
            display: inline-block;
            position: absolute;
            left: .25rem;
            width: .5rem;
            height: .5rem;
            top: .25rem;
        }
        .back a{
            background-image: url(img/back.svg);
        }
         .hide{
            transform: translateX(-100%); 
        }

        .menu {
            background-color: rgba(0, 0, 0, .8);
            position: absolute;
            top: 1rem;
            width: 100%;
            color: #eee;
            bottom: 0;
            transition: all 1s;
        }

        .menu .search {
            width: 100%;
            height: .6rem;
            position: relative;
        }

        .menu .search input {
            background-color: #efefef;
            margin-left: 1%;
            width: 79%;
            height: 100%;
            outline: none;
            border: none;
            padding: 3%;
        }

        .menu .search a {
            display: inline-block;
            width: 19%;
            position: absolute;
            height: 100%;
            right: 1%;
            line-height: .6rem;
            text-align: center;
            text-decoration: none;
            color: #efefef;
            background-color: #1302fac4;

        }

        .menu ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
            position: absolute;
            width: 100%;
            bottom: 0;
            top: 0.6rem;
            overflow-y: scroll;
        }

        .menu ul li {
            padding: .2rem 3%;
            font-size: .8em;
        }
        
    </style>
</head>

<body>
    <header class="header">
        <a href=""></a>
    </header>
    <div class="menu hide">
        <div class="search">
            <input class="search-area" type="search" />
            <a class="search-btn" href="">Fillter</a>
        </div>
        <ul class="list">
            <li>悉尼 1</li>
            <li>悉尼 2</li>
            <li>悉尼 3</li>
            <li>悉尼 4</li>
            <li>悉尼 5</li>
            <li>悉尼 6</li>
            <li>悉尼 7</li>
            <li>悉尼 8</li>
            <li>悉尼 9</li>
            <li>悉尼 10</li>
            <li>悉尼 11</li>
            <li>悉尼 12</li>
            <li>悉尼 13</li>
            <li>悉尼 14</li>
            <li>悉尼 15</li>
            <li>悉尼 16</li>
            <li>悉尼 17</li>
            <li>悉尼 18</li>
            <li>悉尼 19</li>
            <li>悉尼 20</li>
        </ul>
    </div>

    <div id='map' class="map"></div>
</body>
 <script src="lib/knockout-3.4.2.js"></script>
 <script>
     var header = document.getElementsByTagName("header")[0];
     var menu = document.getElementsByClassName('menu')[0];
     header.addEventListener('click',function(){
         if(header.className.indexOf('back')!=-1){
             header.className = "header";
             menu.className = "menu hide";
         }else{
            header.className = "header back";
             menu.className = "menu"; 
         }
     },false);
 </script>
